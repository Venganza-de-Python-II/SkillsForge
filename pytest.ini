[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=backend-services/functions
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70

[coverage:run]
source = backend-services/functions
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
